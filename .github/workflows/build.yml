name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Устанавливаем Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Системные зависимости
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3.11-venv python3.11-dev python3.11-distutils \
            build-essential git openjdk-11-jdk \
            zlib1g-dev libffi-dev libssl-dev \
            libsqlite3-dev libncurses5-dev unzip curl wget

      # 4️⃣ Python-пакеты
      - name: Install Python packages
        run: |
          python3.11 -m ensurepip --upgrade
          python3.11 -m pip install --upgrade pip setuptools wheel
          python3.11 -m pip install cython buildozer kivy matplotlib numpy

      # 5️⃣ Android SDK и Build-Tools (стабильные)
      - name: Install Android SDK and Build Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          # Скачиваем command-line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools

          # Перемещаем содержимое распакованной папки в latest
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/

          # Принимаем все лицензии
          yes | sdkmanager --licenses

          # Устанавливаем платформу и стабильные Build-Tools
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          # Проверяем наличие aidl
          ls $ANDROID_HOME/build-tools/33.0.2/aidl

      # 6️⃣ Инициализация buildozer
      - name: Initialize buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      # 7️⃣ Сборка APK
      - name: Build APK
        run: |
          buildozer -v android debug

      # 8️⃣ Загрузка APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FinanceApp-APK
          path: bin/*.apk
