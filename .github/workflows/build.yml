name: Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3.11-venv python3.11-dev python3.11-distutils \
            build-essential git openjdk-11-jdk \
            zlib1g-dev libffi-dev libssl-dev \
            libsqlite3-dev libncurses5-dev unzip curl

      - name: Install pip, Cython, and Buildozer
        run: |
          python3.11 -m ensurepip --upgrade
          python3.11 -m pip install --upgrade pip setuptools wheel
          python3.11 -m pip install cython buildozer

      - name: Initialize buildozer (if not exists)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FinanceApp-APK
          path: bin/*.apk

